<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/darkly/bootstrap.min.css">
<style>
  .well {
      font-size: 1.2em;
      padding: 2em;
  }
  .well p {
      margin-bottom: 1em;
  }
  .well button {
      font-size: 1em;
  }
</style>
</head>
<body>
    <div class="container">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2>What do you look for in a neighbourhood?</h2>
            <h3>Question 3 of 25</h3>
            <div class="well">
                <p>How important is it to have a pharmacy within walking distance?</p>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">Essential</button>
                    <button type="button" class="btn btn-primary">Important</button>
                    <button type="button" class="btn btn-default">Don't mind</button>
                    <button type="button" class="btn btn-default">Keep me away</button>
                </div>
            </div>
            <div class="btn-group pull-right" role="group">
                <button type="button" class="btn btn-primary">&laquo; Prev</button>
                <button type="button" class="btn btn-primary">Next &raquo;</button>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</body>
</html>
