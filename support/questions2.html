<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/darkly/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style>
  .well {
      font-size: 1.2em;
      padding: 2em;
  }
  .well p {
      margin-bottom: 1em;
  }
  .well button {
      font-size: 1em;
  }
</style>
</head>
<body>
    <div class="container">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2>What do you look for in a neighbourhood?</h2>
            <h3>Question 18 of 25</h3>
            <div class="well">
                <p>Do you want to be within easy reach of a place of worship?</p>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary">Yes</button>
                    <button type="button" class="btn btn-default">No</button>
                </div>
                <div class="btn-group pull-right">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                        What faith? <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Buddhist</a></li>
                        <li><a href="#">Christian</a></li>
                        <li><a href="#">Hindu</a></li>
                        <li><a href="#">Islam</a></li>
                        <li><a href="#">Judaism</a></li>
                        <li><a href="#">Sikh</a></li>
                        <li><a href="#">Other</a></li>
                    </ul>
                </div>
            </div>
            <div class="btn-group pull-right" role="group">
                <button type="button" class="btn btn-primary">&laquo; Prev</button>
                <button type="button" class="btn btn-primary">Next &raquo;</button>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</body>
</html>
